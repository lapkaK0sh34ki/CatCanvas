<!DOCTYPE html>
<html lang="en">
<head>
    <title>This is an HTML canvas</title>

    <style>
        body {
            text-align: center;
            font-family: sans-serif;
        }
        canvas {
            background-color: dimgray;
        }
    </style>
</head>
<body>
    <h1>This is an HTML canvas</h1>
    <canvas id="asteroids" width="400" height="400"></canvas>
    
    <script>
        var canvas = document.getElementById("asteroids");
        var context = canvas.getContext("2d");
        context.strokeStyle = 'orange';
        context.fillStyle = 'lightgray';
        context.lineWidth = 5;
        context.rect(75, 50, canvas.width - 150, canvas.height - 100);
        context.stroke();
        context.fill();

        context.strokeStyle = '#fdb800'
        context.font = "34px Arial";
        context.lineWidth = 0.90;
        context.textAlign="center";

        let msg = "2D Drawing"
        context.fillText(msg, canvas.width / 2, 100);
        context.strokeText(msg, canvas.width / 2, 100);

        let msg2 = "it is easy!"
        context.font = "24px Arial";
        context.fillText(msg2, canvas.width / 2, 330);
        context.strokeText(msg2, canvas.width / 2, 330);

        context.strokeStyle = '#FFFFFF';
        context.lineWidth = 2;
        context.beginPath();
        context.arc(200, 200, 75, 0, Math.PI*2); // Внешняя окружность
        context.moveTo(237, 220);
        context.arc(200, 220, 35, 0, Math.PI);  // рот (по часовой стрелке)
        context.moveTo(175, 180);
        context.arc(170, 180, 5, 0, Math.PI*2);  // Левый глаз
        context.moveTo(235, 180);
        context.arc(230, 180, 5, 0, Math.PI*2);  // Правый глаз
        context.moveTo(400, 180);
        context.stroke();
    </script>
</body>
</html>
